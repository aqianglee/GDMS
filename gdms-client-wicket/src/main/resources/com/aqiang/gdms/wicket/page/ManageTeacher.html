<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<wicket:remove>
	<link rel="stylesheet" type="text/css" href="BorderPage.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</wicket:remove>
</head>
<body>
	<header>
		<div class="title">青海大学毕业设计管理系统</div>
		<div class="shopKeeperInfo_messages"></div>
		<div style="clear: both;"></div>
	</header>
	<div>
		<wicket:extend>
			<wicket:link>
				<link rel="stylesheet" type="text/css" href="DefaultTable.css">
			</wicket:link>
			<div style="padding: 10px;">
				<a href="Desktop.html" class="btn btn-primary" wicket:id="return">返 回</a>
			</div>
			<div class="panel panel-default" style="margin: 10px;">
				<div class="panel-heading">
					<h4 style="font-weight: bold;">教师管理</h4>
				</div>
				<div class="panel-body" style="padding: 30px;">
					<div>
						<div style="float: right;">
							<a href="#" class="btn btn-primary">批量上传</a> 
							<a href="#" class="btn btn-primary">下载模板</a> 
							<a href="#" class="btn btn-primary" id="addTeacher" wicket:id="addTeacher">添加教师</a>
						</div>
						<div style="clear: both;"></div>
					</div>
					<hr>
					<table>
						<thead>
							<tr>
								<th>学院名称</th>
								<th>教师名称</th>
								<th>性别</th>
								<th>职称</th>
								<th>电话</th>
								<th>研究领域</th>
								<th>编辑</th>
							</tr>
						</thead>
						<tbody wicket:id="teacherTab">
							<tr wicket:id="teacherItem">
								<td wicket:id="college.collegeName">计算机技术与应用系</td>
								<td wicket:id="compellation">王晓英</td>
								<td wicket:id="gender">女</td>
								<td wicket:id="job">教授</td>
								<td wicket:id="phone">11234567890</td>
								<td wicket:id="researchArea">云计算</td>
								<td wicket:id="operators">
									<a href="#" class="edit" wicket:id="edit">修改</a> 
									<a href="#" class="delete" wicket:id="delete">删除</a>
								</td>
							</tr>
							<wicket:remove>
								<tr>
									<td wicket:id2="collegeName">计算机技术与应用系</td>
									<td wicket:id2="simpleName">曹腾飞</td>
									<td wicket:id2="number">男</td>
									<td wicket:id2="description">助教</td>
									<td wicket:id2="description">12345678900</td>
									<td wicket:id2="description">计算机网络</td>
									<td wicket:id2="operators"><a href="#" class="edit"
										wicket:id2="edit">修改</a> <a href="#" class="delete"
										wicket:id2="delete">删除</a></td>
								</tr>
							</wicket:remove>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal fade" id="editTeacher" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">编辑教师</h4>
						</div>
						<div class="modal-body">
							<div wicket:id="errors"></div>
							<form class="form-horizontal" wicket:id="editTeacher">
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1">用户名</label>
									<input type="text" class="form-control" wicket:id="username" />
								</div>
								<br>
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1">姓&nbsp;&nbsp;&nbsp;名</label>
									<input type="text" class="form-control"
										wicket:id="compellation" />
								</div>
								<br>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">取消</button>
							<a type="button" class="btn btn-primary" id="editTeacherSubmit"
								wicket:id="editTeacherSubmit">保存</a>
						</div>
					</div>
				</div>
			</div>
		</wicket:extend>
	</div>
	<footer>
		<div class="pageButtom" align="center">青海大学 &copy; 版权所有</div>
	</footer>
	<wicket:remove>
		<script type="text/javascript">
			$(function(){
				$("#addTeacher").click(function(){
					$('#editTeacher').modal();
				});
				
				$(".edit").click(function(){
					$('#editTeacher').modal();
				});
				
				$("#editTeacherSubmit").click(function(){
					$('#editTeacher').modal('hide');
				});
				
				$(".delete").click(function(){
					confirm("你确定要删除所选项目吗？")
				});
			})
		</script>
	</wicket:remove>
</body>
</html>

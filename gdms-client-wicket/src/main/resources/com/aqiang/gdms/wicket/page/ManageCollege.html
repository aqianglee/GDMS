<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<wicket:remove>
	<link rel="stylesheet" type="text/css" href="BorderPage.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</wicket:remove>
</head>
<body>
	<header>
		<div class="title">青海大学毕业设计管理系统</div>
		<div class="shopKeeperInfo_messages"></div>
		<div style="clear: both;"></div>
	</header>
	<div>
		<wicket:extend>
			<wicket:link>
				<link rel="stylesheet" type="text/css" href="DefaultTable.css">
			</wicket:link>
			<div style="padding: 10px;">
				<a href="Desktop.html" class="btn btn-primary" wicket:id="return">返 回</a>
			</div>
			<div class="panel panel-default" style="padding: 30px; margin: 10px;">
				<div>
					<div style="float: left;">
						<h2 style="font-weight: bold;">院系管理</h2>
					</div>
					<div style="float: right; margin-top: 20px;">
						<a href="#" class="btn btn-primary">批量上传</a> 
						<a href="#" class="btn btn-primary">下载模板</a> 
						<a href="#" class="btn btn-primary" id="addCollege" wicket:id="addCollege">添加学院</a>
					</div>
					<div style="clear: both;"></div>
				</div>
				<hr>
				<table>
					<thead>
						<tr>
							<th>院系名称</th>
							<th>院系简称</th>
							<th>院系编号</th>
							<th width="300px">院系描述</th>
							<th>院系管理员</th>
							<th>编辑</th>
						</tr>
					</thead>
					<tbody wicket:id="collegeTab">
						<tr wicket:id="collegeItem">
							<td wicket:id="collegeName">计算机技术与应用系</td>
							<td wicket:id="simpleName">计算机系</td>
							<td wicket:id="number">1</td>
							<td wicket:id="description"></td>
							<td>
								<a href="#" wicket:id="managerCollegeManager" class="managerCollegeManager"> 
									<span wicket:id="collegeManager.compellation">刘志强</span>
								</a>
							</td>
							<td wicket:id="operators">
								<a href="#" class="edit" wicket:id="edit">修改</a> 
								<a href="#" class="delete" wicket:id="delete">删除</a>
							</td>
						</tr>
						<wicket:remove>
							<tr>
								<td>地质工程系</td>
								<td>地质系</td>
								<td>2</td>
								<td></td>
								<td>
									<a href="#" class="managerCollegeManager">设置</a>
								</td>
								<td>
									<a href="#" class="edit">修改</a> 
									<a href="#" class="delete">删除</a>
								</td>
							</tr>
						</wicket:remove>
					</tbody>
				</table>
			</div>
			<div class="modal fade" id="editCollege" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">编辑学院</h4>
						</div>
						<div class="modal-body">
							<div wicket:id="editCollegeFormErroes"></div>
							<form class="form-horizontal" wicket:id="editCollege">
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1">院系名称</label>
									<input type="text" class="form-control" wicket:id="collegeName" />
								</div>
								<br>
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1">院系简称</label>
									<input type="text" class="form-control" wicket:id="simpleName" />
								</div>
								<br>
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1">院系编号</label>
									<input type="text" class="form-control" wicket:id="number" />
								</div>
								<br>
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1">院系描述</label>
									<input type="text" class="form-control" wicket:id="description" />
								</div>
								<br>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">取消</button>
							<a type="button" class="btn btn-primary" id="editCollegeSubmit"
								wicket:id="editCollegeSubmit">保存</a>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="editCollegeManager" tabindex="-1"
				role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">设置院系管理员</h4>
						</div>
						<div class="modal-body">
							<div wicket:id="editCollegeManagerFormErroes"></div>
							<form class="form-horizontal" wicket:id="editCollegeManagerForm">
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1">登录名</label>
									<input type="text" class="form-control" wicket:id="username" />
								</div>
								<br>
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1">姓&nbsp;&nbsp;&nbsp;名</label>
									<input type="text" class="form-control"
										wicket:id="compellation" />
								</div>
								<br>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">取消</button>
							<a type="button" class="btn btn-primary"
								id="editCollegeManagerSubmit"
								wicket:id="editCollegeManagerSubmit">保存</a>
						</div>
					</div>
				</div>
			</div>
		</wicket:extend>
	</div>
	<footer>
		<div class="pageButtom" align="center">青海大学 &copy; 版权所有</div>
	</footer>
	<wicket:remove>
		<script type="text/javascript">
			$(function(){
				$("#addCollege").click(function(){
					$('#editCollege').modal();
				});
				
				$(".edit").click(function(){
					$('#editCollege').modal();
				});
				
				$("#editCollegeSubmit").click(function(){
					$('#editCollege').modal('hide');
				});
				
				$("#editCollegeManagerSubmit").click(function(){
					$('#editCollegeManager').modal('hide');
				});
				
				$(".managerCollegeManager").click(function(){
					$('#editCollegeManager').modal();
				});
				
				$(".delete").click(function(){
					confirm("你确定要删除所选项目吗？")
				});
			})
		</script>
	</wicket:remove>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<wicket:remove>
	<link rel="stylesheet" type="text/css" href="BorderPage.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</wicket:remove>
</head>
<body>
	<header>
		<div class="title">青海大学毕业设计管理系统</div>
		<div class="shopKeeperInfo_messages"></div>
		<div style="clear: both;"></div>
	</header>
	<div>
		<wicket:extend>
			<wicket:link>
				<link rel="stylesheet" type="text/css" href="ManageEvent.css">
				<link rel="stylesheet" type="text/css" href="DefaultTable.css">
			</wicket:link>
			<div style="padding: 10px;">
				<a href="Desktop.html" class="btn btn-primary" wicket:id="return">返 回</a>
			</div>
			<div style="padding: 10px;">
				<div class="left">
					<div class="panel panel-default" id="addEventFormPanel" align="center" style="padding: 10px 0px; min-height: 440px;"
						wicket:id="addEventFormPanel">
						<form class="form-inline" wicket:id="form">
							<div class="input-group input-group-lg">
								<label class="input-group-addon" id="sizing-addon1">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;份</label> 
								<input type="text" class="form-control" wicket:id="year"/>
							</div>
							<br><br>
							<div class="input-group input-group-lg">
								<label class="input-group-addon" id="sizing-addon1">开始时间</label> 
								<input type="text" placeholder="例如：2015-12-25" class="form-control" wicket:id="beginDate"/>
							</div>
							<br><br>
							<div class="input-group input-group-lg">
								<label class="input-group-addon" id="sizing-addon1">结束时间</label> 
								<input type="text" placeholder="例如：2016-06-01" class="form-control" wicket:id="endDate"/>
							</div>
							<br><br>
							<div align="right">
								<input type="submit" class="btn btn-primary" value="创建" wicket:id="addNewEvent" />
							</div>
						</form>
					</div>
					<div class="panel panel-primary" wicket:id="displayCurrentEventPanel" style="min-height: 440px;">
						<div class="panel-heading">今年毕业设计</div>
						<div class="panel-body">
							<div align="right">
								<a href="#"><span class="glyphicon glyphicon-remove"></span></a>
							</div>
							<table>
								<tr>
									<td width="130" align="right"><label>院系：</label></td>
									<td><span wicket:id="college.collegeName">计算机技术与应用系</span></td>
								</tr>
								<tr>
									<td width="130" align="right"><label>年份：</label></td>
									<td><span wicket:id="year">2015</span></td>
								</tr>
								<tr>
									<td width="130" align="right"><label>开始时间：</label></td>
									<td><span wicket:id="beginDate">2015-12-10</span></td>
								</tr>
								<tr>
									<td width="130" align="right"><label>结束时间：</label></td>
									<td><span wicket:id="endDate">2016-6-1</span></td>
								</tr>
								<tr>
									<td width="130" align="right"><label>状态：</label></td>
									<td><span wicket:id="active">已激活</span></td>
								</tr>
								<tr>
									<td width="130" align="right"><label>进度：</label></td>
									<td><span wicket:id="workFlowStatus">初始化</span></td>
								</tr>
							</table>
							<!-- <div align="center" style="padding: 10px;">
								<a href="#" class="btn btn-primary">启动报题</a>
								<a href="#" class="btn btn-primary">进入选题</a>
								<a href="#" class="btn btn-primary">开始毕设</a>
								<a href="#" class="btn btn-primary">开始答辩</a>
								<a href="#" class="btn btn-primary">完成毕设</a>
							</div> -->
						</div>
					</div>
				</div>
				<div class="panel panel-primary right">
					<div class="panel-heading">所有毕业设计</div>
					<div class="panel-body">
						<table>
							<thead>
								<tr>
									<th width="200">院系</th>
									<th width="90">年份</th>
									<th width="120">开始时间</th>
									<th width="120">结束时间</th>
									<th width="90">状态</th>
									<th width="90">进度</th>
									<th width="80">删除</th>
								</tr>
							</thead>
							<tbody wicket:id="eventTab">
								<tr wicket:id="eventItem">
									<td wicket:id="college.collegeName">计算机技术与应用系</td>
									<td wicket:id="year">2015</td>
									<td wicket:id="beginDate">2015-12-10</td>
									<td wicket:id="endDate">2016-6-1</td>
									<td>
										<a href="#" wicket:id="changeToActive">
											<span wicket:id="active">激活</span>
										</a>
									</td>
									<td wicket:id="workFlowStatus"><a>初始化</a></td>
									<td><a href="#" wicket:id="delete">删除</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div style="clear: both;"></div>
			</div>
		</wicket:extend>
	</div>
	<footer>
		<div class="pageButtom" align="center">青海大学 &copy; 版权所有</div>
	</footer>
	<wicket:remove>
		<script type="text/javascript">
			$(function(){
				$("#addEventFormPanel").hide();
			});
		</script>
	</wicket:remove>
</body>
</html>

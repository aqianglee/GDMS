<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<wicket:remove>
	<link rel="stylesheet" type="text/css" href="BorderPage.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</wicket:remove>
</head>
<body>
	<header>
		<div class="title">青海大学毕业设计管理系统</div>
		<div class="shopKeeperInfo_messages"></div>
		<div style="clear: both;"></div>
	</header>
	<div>
		<wicket:extend>
			<wicket:link>
				<link rel="stylesheet" type="text/css" href="DefaultTable.css">
			</wicket:link>
			<div style="padding: 10px;">
				<a href="Desktop.html" class="btn btn-primary" wicket:id="return">返 回</a>
			</div>
			<div class="panel panel-default" style="padding: 30px; margin: 10px auto; width: 600px;" >
				<div align="center" wicket:id="showDetails">
					<h2>个人信息</h2>
					<br>
					<form wicket:id="modefyUser" style="width: 350px;">
						<wicket:child>
							<div class="input-group input-group-lg">
								<label class="input-group-addon" id="sizing-addon1">用户名</label>
								<input type="text" class="form-control" />
							</div>
							<br>
							<div class="input-group input-group-lg">
								<label class="input-group-addon" id="sizing-addon1">姓&nbsp;&nbsp;&nbsp;名</label>
								<input type="text" class="form-control" />
							</div>
							<br>
							<div class="input-group input-group-lg">
								<label class="input-group-addon" id="sizing-addon1">性&nbsp;&nbsp;&nbsp;别</label>
								<input type="text" class="form-control" />
							</div>
							<br>
							<div class="input-group input-group-lg">
								<label class="input-group-addon" id="sizing-addon1">手&nbsp;&nbsp;&nbsp;机</label>
								<input type="text" class="form-control" />
							</div>
							<br>
							<div class="input-group input-group-lg">
								<label class="input-group-addon" id="sizing-addon1">邮&nbsp;&nbsp;&nbsp;箱</label>
								<input type="text" class="form-control" />
							</div>
							<br>
						</wicket:child>
					</form>
					<a href="#" class="btn btn-primary" wicket:id="modefyPassword" id="modefyPassword">修改密码</a>
					<a href="#" class="btn btn-primary" wicket:id="submitModefy">提交</a>
					<a href="#" class="btn btn-primary" wicket:id="cancel">取消</a>
					<a href="#" class="btn btn-primary" wicket:id="modefyUserDetails">修改资料</a>
				</div>
			</div>
			<div class="modal fade" id="modefyPasswordPanel" tabindex="-1"
				role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">修改密码</h4>
						</div>
						<div class="modal-body">
							<div wicket:id="errors"></div>
							<form wicket:id="modefyPasswordForm">
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1"> 原 密 码</label>
									<input type="password" class="form-control" wicket:id="password" />
								</div>
								<br>
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1"> 新 密 码</label>
									<input type="password" class="form-control" wicket:id="newPassword" />
								</div>
								<br>
								<div class="input-group input-group-lg">
									<label class="input-group-addon" id="sizing-addon1">确认密码</label>
									<input type="password" class="form-control" wicket:id="confirmPassword" />
								</div>
								<br>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<a type="button" class="btn btn-primary" id="editSpecialtySubmit" wicket:id="submit">保存</a>
						</div>
					</div>
				</div>
			</div>
		</wicket:extend>
	</div>
	<footer>
		<div class="pageButtom" align="center">青海大学 &copy; 版权所有</div>
	</footer>
	<wicket:remove>
		<script type="text/javascript">
			$(function(){
				$('#modefyPassword').click(function() {
					$('#modefyPasswordPanel').modal();
				})
			})
		</script>
	</wicket:remove>
</body>
</html>
